{% extends "layout.html" %}

{% block title %}Index Page{% endblock%}

{%block content%}
<div class="container">
    <img src="{{ url_for('static', filename='img/logo.png') }}" id="logo">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Choose a Display Name</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="text" id="displayname" class="form-control" placeholder="Display Name" required autofocus>
                <label for="displayname">Display Name</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Go to chatrooms</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock%}
